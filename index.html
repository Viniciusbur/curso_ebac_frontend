<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>Exercicio Bootstrap</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h1>Cadastro</h1>
            </div>
            <form>
                <label class="form-label" for="nome">Nome: </label>
                <input class="form-control" type="text" id="nome" required>
                <label class="form-label mt-3" for="email">Email: </label>
                <input class="form-control" type="email" id="email" required>
                <label class="form-label mt-3" for="telefone">Telefone: </label>
                <input class="form-control" type="tel" id="telefone" required 
                        pattern="\(\d{2}\)\s\d{4,5}-\d{4}" 
                        placeholder="(XX) XXXXX-XXXX">
                <div class="invalid-feedback">
                    Por favor, insira um número de telefone válido no formato (XX) XXXXX-XXXX.
                </div>
                <button type="submit" class="btn btn-primary mt-3">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
