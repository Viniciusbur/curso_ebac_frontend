<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio html js</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Exercicio</h1>
        <h2>B deve ser maior que A</h2>
        <form id="form-validacao">
            <input type="number" id="numero-A" required placeholder="Número A" />
            <input type="number" id="numero-B" required placeholder="Número B" />
            <button type="submit" id="btn-validar">Validar</button>
        </form>
        <p class="sucess-message">
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
